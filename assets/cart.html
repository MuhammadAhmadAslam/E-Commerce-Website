<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <nav>
        <div class="menu-icon">
           <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
           <h5>E-Commerce Website</h5>
        </div>
        <form action="#">
           <input type="search" class="search-data" id="searchbar" placeholder="Search" required>
           <button type="submit" class="fas fa-search"></button>
        </form>
        
        <div class="search-icon">
           <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
           <span class="fas fa-times"></span>
        </div>
        <div class="nav-items">
           <li><a href="../index.html">Home</a></li>
           <li><select name="" id="select"><option value="" disabled selected>Products</option></select></li>

           <li><a href="#">About Us</a></li>
           <li><a href="#">Contact Us</a></li>
           <div class="cartInNav">
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color: white; font-size: 20px;"><strong id="icon"></strong></i></a></li>
         </div>
        </div>
     </nav>

     



     <div class="container">
     <table id="cartTable" cellspacing="5"  width="100%" cellspacing="5">
       <tr>
        <th style="text-align: left; border-bottom: 1px solid black;">Product Title</th>
        <th style="text-align: left; border-bottom: 1px solid black; ">Quantity</th>
        <th style="text-align: center; border-bottom: 1px solid black;">Price</th>
       </tr>
       
     </table>
   </div>

   <div class="container">
      <table id="totalTable" cellpadding="10" cellspacing="40" width="100%">
       
      </table>
   </div>
   


   <div class="container buttonDiv">
      <button id="checkOut">Check Out</button>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     <script src="cart.js"></script>
</body>
</html>
